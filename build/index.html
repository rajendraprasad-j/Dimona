<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dimona</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/D_Logo.png" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Nunito:700,400" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">
            <img class="logo_Dimona" src="./images/D_Logo.png" alt="Girl in a jacket"> Dimona
        </a>
        <div class="header-right">
            <a>Prasad</a>
        </div>
    </div>

    <!--add button -->
    <div class="add-btn-container">
        <div class="btn add-btn" id="myBtn">
            <a class="btn-text">+ Add</a>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Add A List</p>
            <input class="addListText" placeholder="Enter the List Name" id="listName" type="text" />
            <div class="add-btn-container add-list-btn">
                <div class="btn add-btn" id="insert-list">
                    <a class="btn-text">Add</a>
                </div>
            </div>
        </div>

    </div>


    <div id="addItemsModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="addItemsModal-close">&times;</span>
            <p>Add Itemt</p>
            <input class="addListText" placeholder="Enter task Title " id="itemName" type="text" />
            <input class="addListText" placeholder="Enter task description " id="itemDesc" type="textarea" />

            <div class="add-btn-container add-list-btn">
                <div class="btn add-btn" id="insert-item">
                    <a class="btn-text">Add</a>
                </div>
            </div>
        </div>

    </div>

    <!-- task card -->
    <div class="task-container" id='task-container'></div>


    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="./js/controller/initialize.js"></script>
    <script src="./js/model/Board.js"></script>
    <script src="./js/view/constructBoard.js"></script>
    <script src="./js/view/model.js"></script>
    <script src = "./js/app.js"></script>
    <!-- <script src = "./js/serviceworker.js"></script> -->

    <script>
        window.addEventListener("load", app.view.constructBoard.setUp);
        window.addEventListener("load", app.view.modelInitialisation.setUp)
    </script>
</body>

</html>
